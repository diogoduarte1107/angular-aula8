<div class="container">
  <div class="form-group">

  <h1>Pesquise de Endereço</h1>
  <label>Digite o CEP :</label>
  <input class="form-control" type="text" [(ngModel)]="cep" size="10">
  </div>
<button class="btn btn-success" (click)="getCep()">Pesquisar</button>


</div>

<div class="container" *ngIf="endereco">
  <div class="form-group">
    <label>Endereço</label>
    <small class="form-text">{{endereco.logradouro}}</small>
  </div>

  <div class="form-group">
      <label>Bairro</label>
      <small class="form-text">{{endereco.bairro}}</small>
    </div>

    <div class="form-group">
        <label>Cidade</label>
        <small class="form-text">{{endereco.localidade}}</small>
      </div>

      <div class="form-group">
          <label>Estado</label>
          <small class="form-text">{{endereco.uf}}</small>
        </div>
</div>
